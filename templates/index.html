<HTML>
  <HEAD>
    <TITLE>Feedback Form</TITLE>
  </HEAD>
  <BODY>
    <H1>Feedback Form</H1>
    <FORM action="/act" class="form" method="POST">
      First Name : <INPUT type="text" name="fname" placeholder="Enter name here"> <br>
      <br>
      Last Name : <INPUT type="text" name="lname" placeholder="Enter surname here">
      <BR>
      <BR>
      <!--It's important that both of these radio button have the same name so they behave as one component (i.e. Only one can be selected at a time)-->  
       Gender :
       <br>
      <INPUT type="radio" name="g" value="male">Male<BR>
      <INPUT type="radio" name="g" value="female">Female  
      <BR>
      <BR>
      <!--This uses the new HTML "email" INPUT type which will automatically validates the email address when the SUBMIT button is clicked-->
      email: <INPUT type="email" name="eml"placeholder="e-mail address">
      <BR>
      <BR>
        Comment :<BR>        
        <TEXTAREA rows="6" name="cmt" cols="50"></TEXTAREA>
        <BR>
        <br>
        <button type="submit" vlaue="index">Submit</button>
        <!-- <INPUT TYPE="reset" value="Reset"> -->
    </FORM>
    
  </BODY>  
</HTML>
